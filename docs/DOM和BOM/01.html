	// // 除了寻找元素，元素还有事件
	// // 事件：当什么时候做什么事情，比如当你点击按钮时给你返回一个列表，跳转一个链接，这个过程是 触发-响应
	// // 注册事件：就是给事件名赋值一个出来函数，当触发了，这个函数就会响应
	// // 事件源：谁触发事件谁就是事件源，比如点击按钮弹出图片，这个事件源就是按钮

	// 案例：点击按钮切换图片
	// 1.找到元素
	var btn = document.getElementById('btn');
	var img = document.getElementById('pic');
	console.dir(btn);
	// 2. 为按钮注册事件
	var flag = true;  // 用来切换图片的标志
	btn.onclick = function(){  // click 就是点击事件，当事件源被点击的时候就会响应这个函数
		if (flag) {
			// 切换成第二张图片
			img.src = './images/02.jpg';
			// 更改 flag
			flag = false;
		}else{
			img.src = './images/01.jpg';
			flag = true;
		}
	}



</script>
